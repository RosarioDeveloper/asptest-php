version: "3.7"
services:
  app:
    build: .
    container_name: asptest-app
    working_dir: /var/www/
    volumes:
      - ./:/var/www
    networks:
      - asptest

  db:
    image: mysql
    container_name: asptest-db
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - ./docker-compose/mysql:/docker-entrypoint-initdb.d
    networks:
      - asptest

  nginx:
    image: nginx:alpine
    container_name: asptest-nginx
    restart: always
    ports:
      - "9000:80"
    volumes:
      - ./:/var/www
      - ./docker-compose/nginx:/etc/nginx/conf.d
    networks:
      - asptest

networks:
  asptest:
    driver: bridge
